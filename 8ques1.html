<html>
<head>
    <title>Country and Capital Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
        .capital {
            margin-top: 15px;
            color: darkblue;      
            font-weight: bold;   
            font-size: 22px;      
        }
    </style>
</head>
<body>
    <h2>Select a Country</h2>
    <select id="countrySelect" onchange="showCapital()">
        <option value="">-- Choose a country --</option>
        <option value="Paris">France</option>
        <option value="Tokyo">Japan</option>
        <option value="Ottawa">Canada</option>
        <option value="Brasilia">Brazil</option>
        <option value="Canberra">Australia</option>
    </select>
    <div id="result" class="capital"></div>
    <script>
        function showCapital() {
            var select = document.getElementById("countrySelect");
            var capital = select.value;
            var resultDiv = document.getElementById("result");
            if (capital === "") {
                resultDiv.textContent = "";
            } else {
                resultDiv.textContent = "Capital: " + capital;
            }
        }
    </script>
</body>
</html>
