<html>
<head>
<title>Marks Calculator</title>
</head>
<body>
<h3>Enter Marks of 5 Subjects</h3>

Subject 1:<input type="text" id="m1"><br><br>
Subject 2:<input type="text" id="m2"><br><br>
Subject 3:<input type="text" id="m3"><br><br>
Subject 4:<input type="text" id="m4"><br><br>
Subject 5:<input type="text" id="m5"><br><br>

<button onclick="calculate()">Calculate</button>
<p id="result"></p>

<script>
function calculate() {
    var m1 = parseInt(document.getElementById("m1").value);
    var m2 = parseInt(document.getElementById("m2").value);
    var m3 = parseInt(document.getElementById("m3").value);
    var m4 = parseInt(document.getElementById("m4").value);
    var m5 = parseInt(document.getElementById("m5").value);

    var total = m1 + m2 + m3 + m4 + m5;
    var average = total / 5;
    var grade = "";

    if (average >= 90) {
        grade = "A";
    }
    else if (average >= 75) {
        grade = "B";
    }
    else if (average >= 50) {
        grade = "C";
    }
    else {
        grade = "Fail";
    }

    document.getElementById("result").innerHTML =
        "Total = " + total + "<br>" +
        "Average = " + average + "<br>" +
        "Grade = " + grade;
}
</script>
</body>

</html>
